<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
  <style>
  *{
  margin:2px;
  padding:5px;
  }
  body
  {
  background-image:url("https://png.pngtree.com/thumb_back/fw800/background/20210204/pngtree-abstract-background-technology-of-data-applications-image_555017.jpg");
  background-size:cover;
  }
  li{
  color:white;
  font-size: 40px;
  }
  </style>

<body>
    <div class="container d-block w-75 h-75 ">
        <h1 class="text-center d-block mt-5 text-white">To do  list </h1>
<h3 class="text-center d-block mt-3 text-white">Created by Vivek Nagle</h3>
<div class="row">
<div class="col-3">
    <input class="mt-3"type="text" id="myInput" placeholder="Title...">
</div>
<div class="col-3">
    <button class="btn btn-success mt-3" type="button" onclick="newElement()">Add item</button>
</div>
<div class="col-3">
    <button class="btn btn-danger mt-3" type="button" onclick="removeAll()">clear all</button>
    </div>
</div>
<ul id="myUL">
    
    <li>This is a first item</li>
   
</ul>
</div>

</body>
<script>
  function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
  alert("You must write something!");
  } else {
var remove=document.createElement('button');
remove.classList.add('remove');
remove.innerHTML='<i class="fa fa-trash" aria-hidden="true"></i>'
remove.addEventListener('click',()=>this.remove(li));


    document.getElementById("myUL").appendChild(li);
    document.getElementById("myUL").appendChild(remove);
  }
  document.getElementById("myInput").value = "";
}
function remove(li)
{
    myUL.removeChild(li);
}
function removeAll(){
  var lst = document.getElementsByTagName("ul");
    lst[0].innerHTML = "";
}
</script>
</html>
